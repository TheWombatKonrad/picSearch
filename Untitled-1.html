<!DOCTYPE html>
<html>
  
<head>
    <title>
        Create a Search Bar using HTML and CSS
    </title>

        content="width=device-width, initial-scale=1">
</head>
  
<body>
      
    <!-- Navbar items -->
    <div id="navlist">
        
      
          
        <!-- search bar right align -->
        <div class="search">

            </form>
        </div>
    </div>
      
 
    </div>
